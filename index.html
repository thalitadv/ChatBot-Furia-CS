
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FURIA Esports - Assistente Virtual</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logo-pantera.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <a href="https://www.furia.gg" target="_blank" class="footer__logo-link">
        <img src="img/logo-furia.png" alt="FURIA Esports" class="header__logo">
      </a>
    </header>
    <!-- Conteúdo Principal -->
    <main class="main-content">
      <!-- Hero Section (Esquerda) -->
      <section class="hero-section">
        <div class="hero">
          <h1 class="hero__title">ENTRE NO<br>JOGO COM A <span class="hero__highlight">FURIA.</span></h1>
        </div>
      </section>

      <!-- Chat Section (Direita) -->
      <section class="chat-section">
        <section class="chat">
          <div class="chat__header">
            <img src="img/logo-pantera.png" alt="Bot FURIA" class="chat__icon">
            <h3 class="chat__title">Assistente FURIA</h3>
          </div>
          <div class="chat__messages">
            <!-- Mensagens inseridas via JavaScript -->
          </div>
          <div class="chat__input-container">
            <input type="text" placeholder="Digite sua mensagem..." class="chat__input">
            <button class="chat__button">Enviar</button>
          </div>
        </section>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <img src="img/logo-pantera.png" alt="FURIA Esports" class="footer__logo">
      <p class="footer__copyright">© 2025 FURIA Esports - Todos os direitos reservados</p>
      
      <!-- Social -->
      <div class="social-links">
        <a href="https://www.instagram.com/furiagg/" class="social__link" aria-label="Instagram" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/furiagg" class="social__link" aria-label="YouTube" target="_blank">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.twitch.tv/furiatv" class="social__link" aria-label="Twitch" target="_blank">
          <i class="fab fa-twitch"></i>
        </a>
        <a href="https://x.com/FURIA" class="social__link" aria-label="X" target="_blank">
          <i class="fab fa-square-x-twitter"></i>
        </a>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
